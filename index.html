<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Allways</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header class="cabecalho">
       
    </header>
    <main>
    <div class="box">
        <form action="https://formsubmit.co/87f0d60633288656c34585d899c626cb" method="POST"">
            <fieldset>
                <legend><b>Preencha o Formulário</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="matricula" id="matricula" class="inputUser" required>
                    <label for="matricula" class="labelInput">Matrícula</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="matricula" id="modelo" class="inputUser" required>
                    <label for="modelo" class="labelInput">Marca e Modelo do Veículo</label>
                </div>
                <br>
                <p>Lugares:</p>
                <input type="radio" id="5" name="lugares" value="5" required>
                <label for="5">5</label>
                <input type="radio" id="7" name="lugares" value="7" required>
                <label for="7">7</label>
                <br><br>
                <div class="select">
                    <select name="ano" id="ano">
                       <option selected disabled>Ano do Carro</option>
                       <option value="2024">2024</option>
                       <option value="2023">2023</option>
                       <option value="2022">2022</option>
                       <option value="2021">2021</option>
                       <option value="2020">2020</option>
                       <option value="2019">2019</option>
                       <option value="2018">2018</option>
                       <option value="2017">2017</option>
                        </select>
                <br><br>
                <div class="select">
                    <select name="combustivel" id="combustivel">
                               <option selected disabled>Combustível</option>
                               <option value="Elétrico">Elétrico</option>
                               <option value="Gasolina">Gasolina</option>
                               <option value="Gasoleo">Gasóleo</option>
                               <option value="GLP">GLP</option>
                               <option value="Hibrido">Híbrido</option>
                                </select>
                </div>
                <br><br>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
                <input type="submit" name="submit" id="submit">
                <br>
                <img class="cabecalho-imagem" src="Allways Branco.png" height="10px" >
            </fieldset>
        </form>

    </div>
    </main>
    <footer>

    </footer>
</body>
</html>
